

<div class="container">
    <h2>Reservations : </h2>
  
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="capacity">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Capacity </th>
        <td mat-cell *matCellDef="let reservation" class="cell-center" >{{ reservation.capacity }}</td>
      </ng-container>
      
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Start date</th>
        <td mat-cell *matCellDef="let reservation" class="cell-center" >{{ reservation.startDate | date : 'dd/MM/yyyy' }}</td>
      </ng-container>

      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> End date</th>
        <td mat-cell *matCellDef="let reservation" class="cell-center" >{{ reservation.endDate | date : 'dd/MM/yyyy' }}</td>
      </ng-container>
      

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Cancel reservation </th>
        <td mat-cell *matCellDef="let reservation" class="cell-center" >
        <button mat-icon-button (click)="deleteReservation(reservation)">
          <mat-icon matTooltip="delete">delete</mat-icon>
        </button></td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
