<body class="background-image">
    <form class="container">
      <mat-form-field class="example-full-width" style="color: white;">
        <input matInput placeholder="Username" [formControl]="requiredUsernameControl"[(ngModel)]="user.username">
        <mat-error *ngIf="requiredUsernameControl.hasError('required')">
            Username is <strong>required</strong>
        </mat-error>
      </mat-form-field><br>
         
        <mat-form-field class="example-full-width" style="color: white;">
          <input matInput placeholder="Email"  [formControl]="emailFormControl" [(ngModel)]="user.email">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field><br>
    
        <mat-form-field class="example-full-width" style="color: white;">
            <input matInput placeholder="Password" type="password" [formControl]="requiredPasswordControl" [(ngModel)]="user.password">
            <mat-error *ngIf="requiredPasswordControl.hasError('required')">
                Password is <strong>required</strong>
            </mat-error>
          </mat-form-field><br>
    
          <mat-form-field class="example-full-width" style="color: white;">
            <input matInput placeholder="Confirm password" type="password" [formControl]="requiredConfirmationPasswordControl" [(ngModel)]="confirmationPass">
            <mat-error *ngIf="requiredConfirmationPasswordControl.hasError('required')">
                Confirmation password is <strong>required</strong>
            </mat-error>
          </mat-form-field><br>
    
          <mat-form-field class="example-full-width" style="color: white;">
            <input matInput placeholder="Name" [formControl]="requiredNameControl"[(ngModel)]="user.name">
            <mat-error *ngIf="requiredNameControl.hasError('required')">
                Name is <strong>required</strong>
            </mat-error>
          </mat-form-field><br>
    
          <mat-form-field class="example-full-width" style="color: white;">
            <input matInput placeholder="Surname" [formControl]="requiredSurnameControl" [(ngModel)]="user.lastname">
            <mat-error *ngIf="requiredSurnameControl.hasError('required')">
                Surname is <strong>required</strong>
            </mat-error>
          </mat-form-field><br>

          <mat-form-field class="example-full-width" style="color: white;">
            <input matInput placeholder="Place of living" [formControl]="requiredPlaceOfLivingControl"[(ngModel)]="user.placeOfLiving">
            <mat-error *ngIf="requiredPlaceOfLivingControl.hasError('required')">
                Place of living is <strong>required</strong>
            </mat-error>
          </mat-form-field><br>

          <mat-form-field class="example-full-width" style="color: white;">
            <mat-label>Role</mat-label>
            <mat-select [(ngModel)]="user.role" name="role" name="role" [formControl]="requiredRole">
              <mat-option value="Host">Host</mat-option>
              <mat-option value="Guest">Guest</mat-option>
            </mat-select>
            <mat-error *ngIf="requiredRole.hasError('required')">
              Role is <strong>required</strong>
          </mat-error>
          </mat-form-field><br>

          
          

          <button mat-stroked-button (click)="registerUser()"> 
            Submit
        </button>
    </form> 
    </body>
